# ChangeLog Command
# For Support Bot
#
# Support Discord: https://discord.gg/JzcFV8K

##############################
# ChangeLog Command Settings #
##############################
CLChannel: "changes"
# The channel name in which the changelogs should be sent.
ChangeLogCommand: "changelog"
# The command used to execute the changelog command.
ChangeLogDescription: "A changelog command for Minecraft servers!"
# The description of the command.
CLEmbedColor: "#277ecd"
# The hex code of the changelog embed.
CLEmbedTitle: "ChangeLog"
# The title of the changelog embed.
CLFooterText: "YourServerName"
# The footer text of the changelog embed.
CLFooterIcon: "https://images-ext-2.discordapp.net/external/_qxPexsitkTXy6zdslrSd7eerTVZE9c5UISosRUQQL4/https/cdn.discordapp.com/icons/597779408295821323/a_39aaae876db6c30bcc9c9030485255de.webp"
# The footer icon of the changelog embed.

##############################
# ChangeLog Success Settings #
##############################
CLSuccessTitle: "SUCCESS"
# The title of the success embed.
CLSuccessDescription: "The changelog was sent!"
# The description of the success embed.
CLSuccessColor: "#57ff5a"
# The color of the success embed.
CLSuccessFooterText: "YourServerName"
# The footer of the success embed.
CLSuccessFooterIcon: "https://images-ext-2.discordapp.net/external/_qxPexsitkTXy6zdslrSd7eerTVZE9c5UISosRUQQL4/https/cdn.discordapp.com/icons/597779408295821323/a_39aaae876db6c30bcc9c9030485255de.webp"
# The icon of the success embed.

##########################
# ChangeLog Log Settings #
##########################
CLLogs: "logs"
# The name of the channel that the changelog logs should be sent in.
CLLogsEmbedTitle: "SUCCESS"
# The title of the logs embed.
CLLogsEmbedDescription: "<@{userid}> sent a changelog!"
# The description of the logs embed.
CLLogsEmbedColor: "#277ecd"
# The color of the logs embed.
CLLogsFooterText: "YourServerName"
# The footer text of the logs embed.
CLLogsFooterIcon: "https://images-ext-2.discordapp.net/external/_qxPexsitkTXy6zdslrSd7eerTVZE9c5UISosRUQQL4/https/cdn.discordapp.com/icons/597779408295821323/a_39aaae876db6c30bcc9c9030485255de.webp"
# The footer icon of the logs embed.
